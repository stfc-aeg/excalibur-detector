[server]
debug_mode  = 1
http_port   = 8888
http_addr   = 0.0.0.0
static_path = /dls_sw/work/tools/RHEL6-x86_64/odin/excalibur-gnx91527/excalibur-detector/control/static
adapters    = excalibur,odin_data,fr

[tornado]
logging = error

[adapter.excalibur]
module = excalibur.adapter.ExcaliburAdapter
detector_fems = 192.168.0.101:6969, 192.168.0.102:6969
powercard_fem_idx = 1
chip_enable_mask = 0xFF, 0xFF

[adapter.odin_data]
module = odin_data.frame_processor_adapter.FrameProcessorAdapter
endpoints = p99-excalibur01:5004,p99-excalibur02:5004
update_interval = 0.2

[adapter.fr]
module = odin_data.odin_data_adapter.OdinDataAdapter
endpoints = p99-excalibur01:5000,p99-excalibur02:5000
update_interval = 0.2
